        padding: 1rem 1.2rem;

<body>

                </a>
              </li>
            </ul>

            </button>
          </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">

                    <div class="text-wrapper">
                      <p class="profile-name">Richard V.Welsh</p>
                      <div>
                        <small class="designation text-muted">Unilever Officer</small>
                        <span class="status-indicator online"></span>
                      </div>

                    <i class="mdi mdi-plus"></i>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="menu-icon mdi mdi-television"></i>
                  <span class="menu-title">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="menu-icon mdi mdi-file"></i>
                  <span class="menu-title">PFI Resources</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="document_pool.html">
                  <i class="menu-icon mdi mdi-cloud"></i>

                </a>
              </li>
              <li class="nav-item">

                      <i class="menu-icon mdi mdi-content-copy"></i>
                      <span class="menu-title">Account Settings</span>
                  </a>
                </li>
            </ul>
          </nav>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
              <template v-if="scrape">
                  <div class="col-12 grid-margin">
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">Horizontal Two column</h4>
                          <form class="form-sample">
                            <p class="card-description">
                              Personal info
                            </p>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">First Name</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Last Name</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Gender</label>
                                  <div class="col-sm-9">
                                    <select class="form-control">
                                      <option>Male</option>
                                      <option>Female</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Date of Birth</label>
                                  <div class="col-sm-9">
                                    <input class="form-control" placeholder="dd/mm/yyyy" />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Category</label>
                                  <div class="col-sm-9">
                                    <select class="form-control">
                                      <option>Category1</option>
                                      <option>Category2</option>
                                      <option>Category3</option>
                                      <option>Category4</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Membership</label>
                                  <div class="col-sm-4">
                                    <div class="form-radio">
                                      <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="" checked> Free
                                      </label>
                                    </div>
                                  </div>
                                  <div class="col-sm-5">
                                    <div class="form-radio">
                                      <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="option2"> Professional
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <p class="card-description">
                              Address
                            </p>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Address 1</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">State</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Address 2</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Postcode</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">City</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" />
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Country</label>
                                  <div class="col-sm-9">
                                    <select class="form-control">
                                      <option>America</option>
                                      <option>Italy</option>
                                      <option>Russia</option>
                                      <option>Britain</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
              </template>
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body docForm">
                  <h4 class="card-title">Please Upload Document For scraping</h4>
                  <form class="forms-sample">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                   <div class="form-group">
                      <button type="submit" @click="scrape = true" class="btn btn-success" style="width: 100%;margin-top: 20px;">Scrape</button>
                   </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
              <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with
              <i class="mdi mdi-heart text-danger"></i>
            </span>
          </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script >
    new Vue({
      el: "pfi",
      data : {
        scrape : false
      }
    })
  </script>
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
